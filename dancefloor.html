<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC|Ubuntu:700" rel="stylesheet">
    <script src="lib/jquery.js"></script>
    <script src="lib/jQueryRotate.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/bananasDancer.js"></script>
    <script src="src/carltonDancer.js"></script>
    <script src="src/boybandDancer.js"></script>
    <script src="src/russianDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">&#9835; Carlton's Basement &#9835;
        <audio src="assets/notunusual.mp3"></audio>
      </span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer"><span class="dot red-dot">B</span>linky Dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeRussianDancer"><span class="dot blue-dot">R</span>ussian Dancer</a>

      <a href="#" class="btn ghost">GHOSTIFY</a>
      <a href="#" class="btn lineUp">LINE 'EM UP</a>
    </div>
    <div class="dance-area"></div>
    <script src="src/init.js"></script>
